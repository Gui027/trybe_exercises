<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        
        <h1>Formulário de cadastro de currículo</h1>

    </header>

<main>

    <form>

        <div>

            <fieldset>

                <div>
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" maxlength="40" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" maxlength="50" required>
                </div>

                <div>
                    <label for="cpf">Cpf:</label>
                    <input type="text" name="cpf" id="cpf" maxlength="11" required>
                </div>

                <div>
                    <label for="endereço">Endereço:</label>
                    <input type="text" name="endereço" id="endereço" maxlength="200" required>
                </div>

                <div>
                    <label for="city">Cidade:</label>
                    <input name="city" id="city" maxlength="28" required>
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <select name="state" id="state" required>
                        <option disabled selected value> Selecione seu estado</option>
                    </select>
                </div>

                <div>
                    <label for="tipo">Tipo:</label>
                    <input type="radio" name="tipo" id="tipo" value="tipo" required><span>Casa</span>
                    <input type="radio"><span>Apt</span>
                </div>

            </fieldset>

            <fieldset>

                <div>
                    <label for="resumo">Resumo do currículo:</label>
                    <textarea name="resumo" id="resumo" cols="100" rows="5" maxlength="1000" required></textarea>
                </div>

                <div>
                    <label for="cargo">Cargo:</label>
                    <input type="text" name="cargo" id="cargo" required maxlength="40">
                </div>

                <div>
                    <label for="descrição">Descrição doCargo:</label>
                    <input type="text" name="descrição" id="descrição" required maxlength="500">
                </div>

                <div>
                    <label for="">Data de Início:</label>
                    <input type="text" class="input-data" name="startDate" value="" required>
                </div>

            </fieldset>

        </div>
        <button class="submit-button btn:hover" type="submit">Enviar</button>
    </form>

</main>

<script src="script.js"></script>
</body>
</html>
