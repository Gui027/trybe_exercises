<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;

    </div>
    <script>
  
    //ex1
    function changeText() {  
    let paragraph = document.getElementsByTagName('p')[1];
      paragraph.innerText = 'Estar trabalhando em uma Grande Empresa ou/e ter meu proprio APP!'
    }
      changeText(); 

    //ex2
      function square() {
      let square1 = document.getElementsByClassName('main-content')[0];
      square1.style.backgroundColor = 'rgb(76,164,109)';
    }
      square();

        let squareW = document.getElementsByClassName('center-content')[0];
        squareW.style.backgroundColor = 'white';
