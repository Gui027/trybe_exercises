<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p class="para" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="para" id="second-paragraph">Segundo parágrafo!</p>

    <script>
      const title = document.getElementById("page-title");
      title.innerText = "Jumper";
      let paragraph = document.getElementById("paragraph");
      paragraph.innerText = 'Alterando parágrafo';
      paragraph.style.color = "purple";
      let subtitle = document.getElementById('subtitle');
      subtitle.innerText = 'Alterando também o subtítulo';
      let paragraph = document.getElementsByClassName('para');
      paragraph[0].style.fontSize = '1.5rem';
      paragraph[0].style.color = "red";

      let subtitle = document.getElementsByTagName('h4')[0];
      subtitle.style.color = 'red';
    </script>
  </body>
</html>
